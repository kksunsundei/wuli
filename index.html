			<div class="top-menu">
				<div class="pageLink cur">
					<div class="tap">
						<a data-channel="__all__" data-url="channel=__all__" href="javascript:;"
						   class="btn cur">推荐</a>
						<a data-channel="video" data-url="channel=video" href="javascript:;"
						   class="btn">视频</a>
						<a data-channel="subscribe" data-url="channel=subscribe" href="javascript:;"
						   class="btn">订阅</a>
					</div>

				</div>
				<div class="pageLink">
					<div class="tap">
						<a data-channel="__discovery__" data-url="channel=__discovery__" href="javascript:;"
						   class="btn cur">发现</a>
						<a data-channel="gossip" data-url="channel=gossip" href="javascript:;"
						   class="btn">八卦震</a>
						<a data-channel="knowledge" data-url="channel=knowledge" href="javascript:;"
						   class="btn">涨知识</a>
						<a data-channel="__fun__" data-url="channel=__fun__" href="javascript:;"

						<a data-channel="punster" data-url="channel=punster" href="javascript:;"
						   class="btn">段子手</a>
						<a data-channel="movie" data-url="channel=movie" href="javascript:;"
						   class="btn">电影范</a>
					</div>
				</div>
				<div class="pageLink">
					<div class="tap">
						<a data-channel="__topic__" data-url="channel=__topic__"
						   href="javascript:;"
						   class="btn">话题嘚吧嘚</a>

				</div>
			</div>

			<div class="pannel-container">
				<!-- 内容-->
				<div class="list-content" style="height: 1000px">
					<!-- 动态加载-->
				</div>
				<!-- 最下面提示-->
				<div class="list-bottom">
					<section class="load-more-tip">
						<a href="#">加载中...</a>
					</section>
				</div>
			</div>
		</div>

			<a href="#home" class="navLink active">
				<i class="wuli-icon">&#xe6b8;</i>

			<a href="#wuli-hot" class="navLink">
				<i class="wuli-icon">&#xe758;</i>
				<span class="wuli-nav-text">热点</span>
			</a>

			<a href="#wuli-topic" class="navLink">

	<script src="js/lib/zepto.min.js"></script>
